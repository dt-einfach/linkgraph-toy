<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edited Articles</title>
</head>
<body>

<h3>Edited Articles</h3>

{% for article in articles %}
<hr>
<p>
  <h4>{{ article.title }}</h4>
  <p>{{ article.content }}</p>
  <table>
    <tr>
      <td>Created At</td>
      <td>{{ article.created_at }}</td>
    </tr>
  </table>
</p>
{% endfor %}

</body>
</html>
